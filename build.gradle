import org.codehaus.groovy.runtime.GStringImpl
import org.gradle.internal.os.OperatingSystem

plugins {
    id 'java'
    id 'application'
}

project.ext.lwjglVersion = "3.3.6"
project.ext.jomlVersion = "1.10.7"
project.ext.joml_primitivesVersion = "1.10.0"
